<html>
   <head>
      <meta charset = "utf-8">
      <title>Arrays as Arguments</title>
      <link rel = "stylesheet" type = "text/css" href = "hw6-1.css">
      <script>
      var a = [ 0, 0, 0, 0, 0, 0, 0, 0, 0];
        function start()
        {
          var sal = document.getElementById( "salary" );
          sal.addEventListener( "click", sar, false );
        }
        function sar()
        {
            var raw = document.getElementById( "insalary" ).value;
            var num = raw *0.09 + 200;
            res.innerHTML=num;
            if(num <= 299&&num >= 200){
              a[ 0 ] ++;
            }
            else if(num <= 399&&num >= 300){
              a[ 1 ] ++;
            }
            else if(num <= 499&&num >= 400){
              a[ 2 ] ++;
            }
            else if(num <= 599&&num >= 500){
              ( a[ 3 ] ++);
            }
            else if(num <= 699&&num >= 600){
              ( a[ 4 ] ++);
            }
            else if(num <= 799&&num >= 700){
              ( a[ 5 ] ++);
            }
            else if(num <= 899&&num >= 800){
              ( a[ 6 ] ++);
            }
            else if(num <= 999&&num >= 900){
              ( a[ 7 ] ++);
            }
            else if(num >= 1000){
              ( a[ 8 ] ++);
            }
            updateTable();
        } // end function start()

        // function that modifies the value passed
        function modifyElement( e )
        {
            e += 1; // scales element e only for the duration of the function
        } // end function modifyElement

        function updateTable()
        {
                var results="";
            // create table rows for frequencies
                results += "<table><tbody>";
                results += "<tr><th>(a) $200-$299</th><td>"+a[0]+"</td></tr>";
                results += "<tr><th>(b) $300-$399</th><td>"+a[1]+"</td></tr>";
                results += "<tr><th>(c) $400-$499</th><td>"+a[2]+"</td></tr>";
                results += "<tr><th>(d) $500-$599</th><td>"+a[3]+"</td></tr>";
                results += "<tr><th>(e) $600-$699</th><td>"+a[4]+"</td></tr>";
                results += "<tr><th>(f) $700-$799</th><td>"+a[5]+"</td></tr>";
                results += "<tr><th>(g) $800-$899</th><td>"+a[6]+"</td></tr>";
                results += "<tr><th>(h) $900-$999</th><td>"+a[7]+"</td></tr>";
                results += "<tr><th>(i) $1000 and over</th><td>"+a[8]+"</td></tr>";
                results += "</tbody></table>";
                result.innerHTML = results;
        }
        window.addEventListener( "load", start, false );
      </script>
   </head>
   <body>
     <form action = "#">
        <p><label>Enter sales amount:
          <input id = "insalary" type = "number"></label>
          <input id = "salary" type = "button" value = "submit">
          Salary: <font id="res"></font>
        </p>
     </form>
     <label>Number of people who earned salaries in the following ranges:
     <div id="result"></div>
   </body>
</html>
